<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipografía desde GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Pizza&Front</title>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Contenedor ###flex-box### -->
    <div>
      <!-- Logo / ##flex-item## -->
      <img src="./img/logo.png" alt="Logo pizza&front">
      <!-- Menu navegación / ##flex-item## -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">Ranking</a></li>
          <li><a href="/">Promoción</a></li>
          <li><a href="/">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Contenido principal -->
  <main>
    <!-- Contenedor ##flex-box## -->
    <div>
      <!-- Imagen delivery / ##flex-item## -->
      <div>
        <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
      </div>
      <!-- Contenido delivery / ##flex-item## -->
      <div>
        <h2>Podio de pizzas</h2>
        <div>
          <h3>Pizzas top 5</h3>
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Clabresa</li>
          </ol>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer / ###flex-box### -->
  <footer>
    <!-- Menu navegación footer / ##flex-item## -->
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Ranking</a></li>
        <li><a href="/">Promoción</a></li>
        <li><a href="/">Contacto</a></li>
      </ul>
    </nav>
    <!-- Logo / ##flex-item## -->
    <img src="./img/logo.png" alt="Logo pizza&front">
  </footer>
</body>
</html>
